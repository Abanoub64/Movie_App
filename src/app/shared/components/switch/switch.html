<div
  class="inline-flex items-center gap-1 rounded-full bg-white p-1 shadow-sm border border-gray-200"
>
  <button
    *ngFor="let option of options"
    (click)="selectOption(option.value)"
    class="px-5 py-2 rounded-full text-sm font-medium transition-all duration-200 hover:bg-gray-50"
    [ngClass]="{
      'bg-slate-900 text-white shadow-sm': selected === option.value,
      'text-gray-700': selected !== option.value
    }"
  >
    {{ option.label }}
  </button>
</div>
