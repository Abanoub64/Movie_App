<!-- خلفية سودة شفافة -->
<div
  class="overlay fixed inset-0 bg-black/80 flex items-center justify-center z-[10000]"
  (click)="onOverlayClick($event)"
>
  <!-- نافذة العرض -->
  <div class="bg-black text-white relative" style="width: 1250px; height: 765px">
    <!-- شريط العنوان -->
    <div class="flex justify-between items-center px-4 py-2 border-b border-gray-700 bg-black">
      <span class="font-semibold text-lg">Official Trailer</span>
      <button
        (click)="closeModal()"
        aria-label="Close"
        class="p-2 rounded-md hover:bg-gray-800 transition"
      >
        <svg viewBox="0 0 512 512" class="w-5 h-5 fill-white">
          <path
            d="M416 141.3 301.3 256 416 370.7 370.7 416 256 301.3 141.3 416 96 370.7 210.7 256 96 141.3 141.3 96 256 210.7 370.7 96z"
          />
        </svg>
      </button>
    </div>

    <!-- الفيديو -->
    <div class="w-full h-[702px] bg-black">
      <iframe
        class="w-full h-full"
        [src]="youtubeUrl | safeUrl"
        frameborder="0"
        allowfullscreen
      ></iframe>
    </div>
  </div>
</div>
