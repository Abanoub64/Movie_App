<div
  class="group cursor-pointer rounded-lg overflow-hidden bg-zinc-900 transition-transform hover:scale-105"
>
  <div class="relative aspect-[2/3] overflow-hidden bg-zinc-800">
    <img
      [ngSrc]="image()"
      [alt]="title()"
      width="300"
      height="450"
      class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-110"
    />

    <div
      class="absolute bottom-3 left-3 flex items-center justify-center w-10 h-10 rounded-full text-white font-bold text-sm shadow-lg"
      [class]="ratingColor()"
    >
      {{ rating() }}
    </div>
    <!-- <div
      class="radial-progress absolute bottom-3 left-3 text-sm font-bold shadow-lg"
      [attr.style]="'--value:' + rating + '; --size: 2.5rem; --thickness: 4px;'"
      aria-valuenow="70"
      role="progressbar"
    >
      {{ rating() }}
    </div> -->

    <button
      (click)="onMenuClick($event)"
      class="absolute top-3 right-3 w-8 h-8 rounded-full bg-zinc-800/80 backdrop-blur-sm flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity hover:bg-zinc-700"
      aria-label="More options"
    >
      <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 24 24">
        <circle cx="12" cy="5" r="2" />
        <circle cx="12" cy="12" r="2" />
        <circle cx="12" cy="19" r="2" />
      </svg>
    </button>
  </div>

  <div class="p-3">
    <h3 class="text-white font-semibold text-sm md:text-base line-clamp-2 mb-1">
      {{ title() }}
    </h3>
    <p class="text-zinc-400 text-xs md:text-sm">
      {{ date() }}
    </p>
  </div>
</div>
