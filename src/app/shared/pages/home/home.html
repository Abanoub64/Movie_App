<div class="min-h-screen p-4 md:p-8">
  <app-hero-section />
  <div>
    <div class="flex items-center gap-6 py-3">
      <h3 class="text-[1.5rem]">Trending</h3>
      <app-segmented-control
        [options]="timeOptions"
        [defaultValue]="timeRange"
        (valueChange)="onTimeRangeChange($event)"
      ></app-segmented-control>
    </div>
    <app-carousel>
      @for (item of tredndingItems; track item.id) {
      <div class="carousel-item p-3">
        <app-movie-card [movie]="item"></app-movie-card>
      </div>
      }
    </app-carousel>
  </div>
  <div class="max-w-7xl mx-auto">
    <h1 class="text-3xl md:text-4xl font-bold text-black mb-8">Popular Shows & Movies</h1>

    <div
      class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-4 md:gap-6"
    >
      @for (item of mediaItems; track item.id) {
      <app-movie-card
        class="block"
        [movie]="item"
        (addToList)="openAddToList($event)"
      ></app-movie-card>
      }
    </div>
  </div>
</div>

<div class="mt-8 flex justify-center">
  <z-pagination
    [zTotal]="totalPages"
    [zPageIndex]="pageNumber"
    (zPageIndexChange)="onPageChange($event)"
  >
  </z-pagination>
</div>

<app-footer></app-footer>

<app-list-dialog
  [open]="dialogOpen"
  [media]="selectedMedia || undefined"
  (closed)="closeDialog()"
></app-list-dialog>
