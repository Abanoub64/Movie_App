<div class="min-h-screen p-4 md:p-8">
  <div class="max-w-7xl mx-auto">
    <h1 class="text-3xl md:text-4xl font-bold text-white mb-8">Popular Shows & Movies</h1>

    <div
      class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-4 md:gap-6"
    >
      @for (item of mediaItems; track item.id) {
      <app-movie-card [movie]="item"> </app-movie-card>
      }
    </div>
  </div>
</div>
<div class="mt-8 flex justify-center">
  <z-pagination
    [zTotal]="totalPages"
    [(ngModel)]="pageNumber"
    (zPageIndexChange)="onPageChange($event)"
    [zPageIndex]="pageNumber"
  ></z-pagination>
</div>
