<div class="register-container container">
  <h2>Login</h2>

  <!-- ✅ رسالة نجاح -->
  @if (successMessage) {
  <div class="alert alert-success text-center" role="alert">
    {{ successMessage }}
  </div>
  }

  <!-- ❌ رسالة خطأ -->
  @if (errorMessage) {
  <div class="alert alert-danger text-center" role="alert">
    {{ errorMessage }}
  </div>
  }

  <form (ngSubmit)="onLogin()" #loginForm="ngForm">
    <!-- الايميل -->
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="email"
        required
        #emailCtrl="ngModel"
        class="form-control"
      />
      @if (emailCtrl.invalid && emailCtrl.touched) {
      <div class="text-danger">Enter Your Email</div>
      }
    </div>

    <!-- كلمة المرور -->
    <div class="form-group">
      <label for="password">Password</label>
      <input
        [type]="showPass ? 'text' : 'password'"
        id="password"
        name="password"
        [(ngModel)]="password"
        required
        minlength="6"
        #passCtrl="ngModel"
        class="form-control"
      />
      @if (passCtrl.invalid && passCtrl.touched) {
      <div class="text-danger">Password must be at least 6 characters</div>
      }
      <small style="display: block; margin-top: 0.25rem">
        <input type="checkbox" [(ngModel)]="showPass" name="showPass" /> Show password
      </small>
    </div>

    <!-- زرار الدخول -->
    <button type="submit" [disabled]="loginForm.invalid || loading">
      {{ loading ? 'Signing in...' : 'Log In' }}
    </button>

    <!-- رابط إنشاء حساب -->
    <p class="text-center mt-3">
      Don't have an account?
      <a routerLink="/register">Sign Up</a>
    </p>
  </form>
</div>
